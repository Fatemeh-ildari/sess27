<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1 id="name" ></h1>
    <button onclick="_generate()">click to generate</button>
    <script>
        const x=['i' , 'o' , 'a' , 'u' , 'e']
        const y=['q' , 'w', 'f' , 't' , 's' , 'p' , 'y' , 'r' , 'd' , 'g' , 'h' , 'k' , 'x' , 'c' , 'b' , 'n' , 'm'  ,'z' ,'j' ]

        function _generate(){
           let txt =''
        txt= txt + y[parseInt(Math.random()*y.length)]
        txt= txt + x[parseInt(Math.random()*x.length)]
        txt= txt + y[parseInt(Math.random()*y.length)]
        txt= txt + x[parseInt(Math.random()*x.length)]
        txt= txt + y[parseInt(Math.random()*y.length)]
        document.getElementById('name').innerText=txt
        }
       setInterval( _generate , 1000)
    </script>
</body>
</html>
