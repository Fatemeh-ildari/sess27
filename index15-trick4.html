<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box{
            width: 500px;
            height: 500px;
        }
    </style>
</head>
<body>
    <button onclick="_rand()">click to random</button>
    <div class="box"></div>
    <script>
        function _rand(){
            let r =parseInt(Math.random()*256)
            let g =parseInt(Math.random()*256)
            let b =parseInt(Math.random()*256)
            console.log(r);
            console.log(g);
            console.log(b);
            document.getElementsByClassName('box')[0].style.background='rgb('+r+','+g+','+b+')'
        }
    </script>
</body>
</html>
